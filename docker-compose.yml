version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ingestor-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ingestor}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ingestor-network

  ingestor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ingestor-app
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      POSTGRES_URL: ${POSTGRES_URL:-postgres://postgres:postgres@postgres:5432/ingestor}
      MQTT_BROKER_URL: ${MQTT_BROKER_URL:-mqtt://host.docker.internal:1883}
      MQTT_USERNAME: ${MQTT_USERNAME:-}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - ingestor-network
    command: npm run dev

volumes:
  postgres_data:
    driver: local

networks:
  ingestor-network:
    driver: bridge
